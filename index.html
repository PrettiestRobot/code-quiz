<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!----------------->
    <link rel="stylesheet" href="./assets/styles/reset.css"></link>
    <link rel="stylesheet" href="./assets/styles/style.css"></link>
</head>
<body>
    <!-- create header with view high score and timer -->
    <nav>
        <div class="nav-left">
           <a href="" class="hiscore-btn"><h4>View High Scores</h4></a>
        </div>
        <div class="nav-right">
            <h4 >Time: <span class="timer"></span></h4>
        </div>  
    </nav>
    <!-- create body that displays a question and 4 possible clickable answers -->
    <main>
        <section class="main-container">
        <section class="default-container">
            <h2>Take the Code Quiz challenge!</h2>
            <p>Welcome to the Code quiz! Answer all the questions before the time runs out and beat the high score! Incorrect answers subtract points. Correct andswers add points. Good luck!</p>
            <button class="btn start-btn">Start Quiz</button>
        </section>
        <section class="quiz-container hidden">

            <div class="question-container">
                <h2 class="question">
                    
                </h2>
            </div>
            <div class="answer-container">

            </div>
            <section class="response-container hidden">
            <p class="response">That answer is <span class="answer-result"></span></p>
        </section>

        </section>
        <section class="end-container hidden">
            <h2>All Finished!</h2>
            <p>Your final score is <span class="score-span"></span>.</p>
            <form action="" class="score-form">
                <label for=""pname>Enter Initials:</label><input type="text" name="pname" id="pname" placeholder="Enter Your Initials" required>
                <button id="submit-btn" type="submit" class="btn">Submit</button>
            </form>
        </section>
        <section class="score-board hidden">
            <ul class="score-container">

            </ul>
            <button id="back-btn" class="btn">Go Back</button> <button id="clear-btn" class="btn">Clear High Scores</button>
        </section>
    </section>
    </main>

    <script src="./assets/scripts/script.js"></script>
</body>
</html>
